version: '3.8'

services:
  mongo:
    image: mongo:5.0
    container_name: collab-demo-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: collab_demo
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - collab-network

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile.dev
    container_name: collab-demo-server
    ports:
      - "3001:3001"
    volumes:
      - .:/workspace
      - /workspace/node_modules
      - /workspace/.pnpm-store
    environment:
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-dev-access-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret}
      - MONGO_URL=mongodb://mongo:27017/collab_demo
      - PORT=3001
      - CLIENT_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - collab-network
    command: sh -c "cd /workspace && pnpm install && pnpm --filter @collab-edit/server dev"

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile.dev
    container_name: collab-demo-client
    ports:
      - "3000:3000"
    volumes:
      - .:/workspace
      - /workspace/node_modules
      - /workspace/.pnpm-store
    environment:
      - VITE_API_URL=http://localhost:3001/api
      - VITE_WS_URL=ws://localhost:3001
      - NODE_ENV=development
    depends_on:
      - server
    networks:
      - collab-network
    command: sh -c "cd /workspace && pnpm install && pnpm --filter @collab-edit/client dev"

  # Development tools container for running scripts
  tools:
    build:
      context: .
      dockerfile: Dockerfile.tools
    container_name: collab-demo-tools
    volumes:
      - .:/workspace
      - /workspace/node_modules
      - /workspace/.pnpm-store
    environment:
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET:-dev-access-secret}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-dev-refresh-secret}
      - MONGO_URL=mongodb://mongo:27017/collab_demo
      - NODE_ENV=development
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - collab-network
    profiles:
      - tools
    command: tail -f /dev/null

volumes:
  mongo-data:

networks:
  collab-network:
    driver: bridge